variables:
  GIT_SUBMODULE_STRATEGY: recursive
  PACK_DIR: /root/.pack

default:
  image: ghcr.io/stefan-hoeck/idris2-pack:latest
  before_script:
    - find . -name '.pack.*.tar' -exec tar -xf '{}' --one-top-level=/ \;
    - find . -name '*.tt?' -exec touch '{}' \;
  after_script:
    - rm -f ".pack.*.tar"
    - |
      if [[ "$CI_JOB_NAME" =~ ":build" || "$CI_JOB_NAME" =~ "pack:" ]]
        then tar -cf "$CI_PROJECT_DIR/.pack.${CI_JOB_NAME/:/-}.tar" --exclude=".cache" "$PACK_DIR"
      fi
  artifacts:
    paths:
      - "**/build/**/*.tt[cm]"
      - ".pack.*.tar"
    expire_in: 3 hrs

pack:prepare:
  stage: .pre
  script:
    - pack update-db
    - pack switch "$( if [[ "$CI_PIPELINE_SOURCE" == 'schedule' ]]; then echo latest; else cat .pack-collection; fi )"
    - pack install contrib test

stages:
  - thirdparties:build
  - lint
  - deptycheck:build
  - deptycheck:docs
  - deptycheck:install
  - deptycheck:test:lib
  - deptycheck:test:docs
  - deptycheck:test:derive
  - pil:build
  - pil:test

thirdparties:build:
  stage: thirdparties:build
  needs:
    - pack:prepare
  script:
    - make thirdparties

deptycheck:build:
  stage: deptycheck:build
  needs:
    - pack:prepare
    - thirdparties:build
  script:
    - make deptycheck

deptycheck:docs:
  stage: deptycheck:docs
  image: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/sphinxdoc/sphinx:latest
  needs: []
  script:
    - pip3 install -r docs/requirements.txt
    - make docs

deptycheck:install:after_build:
  stage: deptycheck:install
  needs:
    - pack:prepare
    - deptycheck:build
  script:
    - make install
    - make test-installation

deptycheck:install:clean:
  stage: deptycheck:install
  needs:
    - pack:prepare
  script:
    - make install
    - make test-installation

deptycheck:test:lib:
  stage: deptycheck:test:lib
  needs:
    - pack:prepare
    - deptycheck:build
  script:
    - make test-deptycheck only=lib/ INTERACTIVE="--color"

deptycheck:test:docs:
  stage: deptycheck:test:docs
  needs:
    - pack:prepare
    - deptycheck:build
  script:
    - make test-deptycheck only=docs/ INTERACTIVE="--color"

deptycheck:test:derive:
  stage: deptycheck:test:derive
  needs:
    - pack:prepare
    - deptycheck:build
    - deptycheck:test:lib
  only:
    changes:
      - "*"
      - src/**/*
      - tests/*
      - tests/gen-derivation/**/*
      - thirdparty/**/*
      - depends/**/*
  parallel:
    matrix:
      - test_set:
        - inputvalidation/
        - up-to-renaming-ttimp-eq/
        - canonicsig/
        - cons-analysis/
        - derivation/infra/
        - arg-deps/
        - derivation/least-effort/print
        - derivation/least-effort/run
        - derivation/core/
  script:
    - make test-deptycheck only=gen-derivation/"$test_set" INTERACTIVE="--color" threads=2

pil:build:
  stage: pil:build
  needs:
    - pack:prepare
    - deptycheck:build
  script:
    - make pil

pil:test:
  stage: pil:test
  needs:
    - pack:prepare
    - pil:build
    - deptycheck:test:lib
  script:
    - make test-pil INTERACTIVE="--color"

include:
  - remote: 'https://jobs.r2devops.io/latest/super_linter.yml'

super_linter:
  stage: lint
  needs: []
  image:
    name: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/github/super-linter:slim-v4
  variables:
    FILTER_REGEX_EXCLUDE: ".*/thirdparty/.*"
    VALIDATE_JSCPD_ALL_CODEBASE: "true"

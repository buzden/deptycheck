default:
  image: ghcr.io/stefan-hoeck/idris2-pack:latest
  before_script:
    - export PATH="$PACK_DIR/bin:${PATH#/root/.pack/bin:}"

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  PACK_DIR: $CI_PROJECT_DIR/.pack

prepare-pack:
  stage: .pre
  script:
    - apt-get update
    - apt-get -y install rsync
    - rsync -av --exclude=".cache" /root/.pack "$PACK_DIR"
    - ln -s /root/.pack/.cache "$PACK_DIR"
    - ls -lh "$PACK_DIR"
    - pack update-db
    - pack switch "$( if [[ "$CI_PIPELINE_SOURCE" == 'schedule' ]]; then echo latest; else cat .pack-collection; fi )"
    - pack install contrib test
  artifacts:
    paths:
      - $PATH_DIR
    exclude:
      - $PATH_DIR/.cache/**/*

.idris-build-job:
  artifacts:
    paths:
      - "**/build/**/*.tt[cm]"
    expire_in: 3 hrs

stages:
  - thirdparties:build
  - lint
  - deptycheck:build
  - deptycheck:docs
  - deptycheck:install
  - deptycheck:test:lib
  - deptycheck:test:docs
  - deptycheck:test:derive
  - pil:build
  - pil:test

thirdparties:build:
  extends: .idris-build-job
  stage: thirdparties:build
  needs:
    - prepare-pack
  script:
    - make thirdparties

deptycheck:build:
  extends: .idris-build-job
  stage: deptycheck:build
  needs:
    - prepare-pack
    - thirdparties:build
  script:
    - make deptycheck

deptycheck:docs:
  stage: deptycheck:docs
  image: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/sphinxdoc/sphinx:latest
  needs: []
  script:
    - pip3 install -r docs/requirements.txt
    - make docs

deptycheck:install:after_build:
  stage: deptycheck:install
  needs:
    - prepare-pack
    - deptycheck:build
  script:
    - make install
    - make test-installation

deptycheck:install:clean:
  stage: deptycheck:install
  needs:
    - prepare-pack
  script:
    - make install
    - make test-installation

deptycheck:test:lib:
  stage: deptycheck:test:lib
  needs:
    - prepare-pack
    - deptycheck:build
  script:
    - make test-deptycheck only=lib/ INTERACTIVE="--color"

deptycheck:test:docs:
  stage: deptycheck:test:docs
  needs:
    - prepare-pack
    - deptycheck:build
  script:
    - make test-deptycheck only=docs/ INTERACTIVE="--color"

deptycheck:test:derive:
  stage: deptycheck:test:derive
  needs:
    - prepare-pack
    - deptycheck:build
    - deptycheck:test:lib
  only:
    changes:
      - "*"
      - src/**/*
      - tests/*
      - tests/gen-derivation/**/*
      - thirdparty/**/*
      - depends/**/*
  parallel:
    matrix:
      - test_set:
        - inputvalidation/
        - up-to-renaming-ttimp-eq/
        - canonicsig/
        - cons-analysis/
        - derivation/infra/
        - arg-deps/
        - derivation/least-effort/print
        - derivation/least-effort/run
        - derivation/core/
  script:
    - make test-deptycheck only=gen-derivation/"$test_set" INTERACTIVE="--color" threads=2

pil:build:
  extends: .idris-build-job
  stage: pil:build
  needs:
    - prepare-pack
    - deptycheck:build
  script:
    - make pil

pil:test:
  stage: pil:test
  needs:
    - prepare-pack
    - pil:build
    - deptycheck:test:lib
  script:
    - make test-pil INTERACTIVE="--color"

include:
  - remote: 'https://jobs.r2devops.io/latest/super_linter.yml'

super_linter:
  stage: lint
  needs: []
  image:
    name: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/github/super-linter:slim-v4
  variables:
    FILTER_REGEX_EXCLUDE: ".*/thirdparty/.*"
    VALIDATE_JSCPD_ALL_CODEBASE: "true"

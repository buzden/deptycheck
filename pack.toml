################
### Settings ###
################

[install]
whitelist = [ "deptycheck-docs" ]

##################
### DepTyCheck ###
##################

[custom.all.deptycheck]
type = "local"
path = "."
ipkg = "deptycheck.ipkg"
test = "tests/tests.ipkg"

[custom.all.docs]
type = "local"
path = "docs"
ipkg = "docs.ipkg"

################
### Examples ###
################

[custom.all.pil]
type = "local"
path = "examples/pil"
ipkg = "pil.ipkg"
test = "tests/tests.ipkg"

[custom.all.sorted-tree]
type = "local"
path = "examples/sorted-tree"
ipkg = "sorted-tree.ipkg"
test = "tests/tests.ipkg"

####################
### Thirdparties ###
####################

[custom.all.elab-util]
type   = "git"
url    = "https://github.com/buzden/idris2-elab-util"
commit = "0e209ed97d984e1b1c350a4b65e7ddff8c197e89"
ipkg   = "elab-util.ipkg"

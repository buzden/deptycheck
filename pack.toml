################
### Settings ###
################

[install]
whitelist = [ "deptycheck-docs" ]

##################
### DepTyCheck ###
##################

[custom.all.deptycheck]
type = "local"
path = "."
ipkg = "deptycheck.ipkg"
test = "tests/tests.ipkg"

[custom.all.docs]
type = "local"
path = "docs"
ipkg = "docs.ipkg"

################
### Examples ###
################

[custom.all.pil]
type = "local"
path = "examples/pil"
ipkg = "pil.ipkg"
test = "tests/tests.ipkg"

[custom.all.sorted-tree]
type = "local"
path = "examples/sorted-tree"
ipkg = "sorted-tree.ipkg"
test = "tests/tests.ipkg"

[custom.all.sorted-list]
type = "local"
path = "examples/sorted-list"
ipkg = "sorted-list.ipkg"
test = "tests/tests.ipkg"
